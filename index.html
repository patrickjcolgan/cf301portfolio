<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>301 Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css">
    <link rel="stylesheet" href="css/icons.css" charset="utf-8">
    <link rel="stylesheet" href="css/base.css" charset="utf-8">
    <link rel="stylesheet" href="css/layout.css" charset="utf-8">
    <link rel="stylesheet" href="css/modules.css" charset="utf-8">
    <script id="blog-template" type="text/x-handlebars-template">
      <article class="teaser" data-category="{{category}}">
        <h1>{{title}}</h1>
        By <address>{{author}}</address>
        <section>{{publishedOn}}</section>
        <section class='articleImage'>{{{image}}}</section>
        <section>{{{body}}}</section>
        <a href="#" class="read-on">Read More &rarr;</a>
        <hr />
      </article>
    </script>
    <script id="travel-template" type="text/x-handlebars-template">
      <h1>{{countryName}}</h1>
      <section>{{{locations}}}</section>
      <section>{{date}}</section>
      <section>{{purpose}}</section>
    </script>
    <script id="repo-template" type="text/x-handlebars-template">
      <li>
        <a href="{{html_url}}" target="_blank"><h3>{{name}}</h3></a>
        <p>Description: {{description}}</p>
        <p>Language: {{language}}</p>
        <p>Created: {{created_at}}</p>
        <p>Last updated: {{updated_at}}</p>
        // LOOK: A Handlebars `if` block!
        {{#if watchers_count}}
          <p>{{watchers_count}} watching this repo</p>
        {{/if}}
      </li>
    </script>
  </head>
  <body>
    <header class="header">
    <h1>301 Portfolio</h1>
    </header>
    <div id="hamburger" class="icon-menu"></div>
    <nav class="top-nav">
      <ul>
        <li class="tab" data-content="articles"><a href="/"> Home</a></li>
        <li class="tab" data-content="about"><a href="/about"> About</a></li>
        <li><a class='icon-twitter3' href="https://twitter.com/patrickjcolgan2">Twitter</a></li>
        <li><a class='icon-github' href="http://github.com">GitHub</a></li>
      </ul>
   </nav>
    <main>
      <section id="dropDown" class="tab-content">
        <div>
          <ul id="filters">
            <li>
              <select id="category-filter">
                <option value="">-- Filter by Categories --</option>
              </select>
            </li>
          </ul>
        </div>
      </section>
      <section id='articles' class="tab-content">
          <!-- <section class='article-body'></section> -->
      </section>
      <section id='mapTravel'></section>
      <section id="about" class="tab-about">
        <h1 class="welcome">
          Welcome to my cf301 Porfolio
        </h1>
        <section >
          <h3 class="welcome">Here are the links to my repo via an API:</h3>
          <ul>
            <li>Coding Related Projects</li>
            <li>Places I've Traveled</li>
            <li>Financial Posts</li>
          </ul>
        </section>
      </section>
    </main>
    <footer>
      <section class='footer'>
        <a class='footer_icon' href="https://www.linkedin.com/in/patrick-colgan-5b1b3360"><img class='footer_icon' src="img/linkedin-icon.png" alt="LinkedIn" /></a>
        <a class='footer_icon' href="https://github.com/patrickjcolgan"><img class='footer_icon' src="img/github-icon.png" alt="github" /></a>
        <a class='footer_icon' href="https://www.instagram.com/patricklapaige/"><img class='footer_icon' src="img/instagram-pink.png" alt="instagram" /></a>
        <a class='footer_icon' href="https://www.facebook.com/patrick.lapaige.5"><img class='footer_icon' src="img/facebook-icon.png" alt="facebook" /></a>
      </section>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
    <!-- <script type="text/javascript" src="js/blogArticles.js"></script> -->

    <script type="text/javascript" src="vendor/scripts/page.js"></script>
    <script type="text/javascript" src="js/githubToken.js"></script>
    <script type="text/javascript" src="js/article.js"></script>
    <script type="text/javascript" src="js/articleView.js"></script>
    <script type="text/javascript" src="js/articleController.js"></script>
    <script type="text/javascript" src="js/aboutController.js"></script>
    <script type="text/javascript" src="js/repoView.js"></script>
    <script type="text/javascript" src="js/repo.js"></script>
    <script type="text/javascript" src="js/routes.js"></script>
  </body>
</html>
